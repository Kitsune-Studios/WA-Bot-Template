name: CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  nox-automation:
    name: Python Quality & Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Install nox
        run: pip install nox

      - name: Run format checks
        run: nox -s format

      - name: Run linting
        run: nox -s lint

      - name: Run tests
        run: nox -s test
