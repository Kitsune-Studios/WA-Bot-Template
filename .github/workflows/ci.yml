name: CI/CD Pipeline

on:
  workflow_dispatch:

env:
  PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
  GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
  PULUMI_STACK_NAME: dev
  GCP_REGION: us-central1
  GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
  GCP_BUCKET: ${{ secrets.GCP_BUCKET }}

jobs:
  setup-pipeline:
    name: Build & Sync Project Dependencies
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.11"
          # uncomment add more python versions here
          # - "3.12"
          # - "3.13"

    steps:
      - uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Sync the dependencies from the pyproject.toml
        run: uv sync --all-extras --dev
      - name: Lint code with Ruff
        run: uvx ruff check --fix --output-format=github
      - name: Check code formatting with Ruff
        run: uvx ruff format -q --diff

  test:
    name: Test Suite
    needs: setup-pipeline
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          pyproject-file: "pyproject.toml"
      - name: Sync the dependencies from the pyproject.toml
        run: uv sync --all-extras --dev
      - name: Run the tests
        run: uvx nox -s tests
  
  deploy:
    name: Pulumi Deploy
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to repo
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          pyproject-file: "pyproject.toml"
      - name: Sync uv dependencies
        run: uv sync --all-extras
      - name: Setup Cloud Provider [GCP]
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      - name: Pulumi Up
        uses: pulumi/actions@v6
        with:
          command: up
          stack-name: ${{ env.PULUMI_STACK_NAME }}
          upsert: true
          refresh: true
          work-dir: infra/
          comment-on-summary: true
          diff: true
      